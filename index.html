<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ –ó–∞–≥–∞–¥–æ—á–Ω—ã–π –ê–¥–≤–µ–Ω—Ç-–ö–∞–ª–µ–Ω–¥–∞—Ä—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .calendar {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .window {
            width: 120px;
            height: 120px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            font-weight: bold;
            font-size: 1.1em;
        }

        .window.completed {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .window.available {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .window.available:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        .window.locked {
            background: linear-gradient(45deg, #666, #888);
            color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .window-number {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .window-emoji {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            border: 3px solid #FFD700;
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #FFD700;
        }

        .modal-emoji {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .riddle-text {
            font-size: 1.3em;
            margin-bottom: 25px;
            line-height: 1.5;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }

        .riddle-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 15px 0;
            border: 3px solid #FFD700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .answer-form {
            margin: 20px 0;
        }

        .answer-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1em;
            margin-bottom: 15px;
            text-align: center;
        }

        .answer-input::placeholder {
            color: #ccc;
        }

        .submit-button {
            background: #FFD700;
            color: #2c3e50;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .submit-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .result-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .result-success {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            border: 2px solid #4CAF50;
        }

        .result-error {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border: 2px solid #f44336;
        }

        .close-button {
            background: #666;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .close-button:hover {
            background: #777;
        }

        .progress {
            font-size: 1.2em;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 15px;
            display: inline-block;
        }

        @media (max-width: 600px) {
            .window {
                width: 100px;
                height: 100px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .modal-content {
                padding: 20px;
            }
            
            .riddle-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ –ó–∞–≥–∞–¥–æ—á–Ω—ã–π –ö–≤–µ—Å—Ç</h1>
            <p>–†–∞–∑–≥–∞–¥–∞–π –≤—Å–µ –∑–∞–≥–∞–¥–∫–∏, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å –≤—Å–µ –æ–∫–æ—à–∫–∏!</p>
        </div>

        <div class="progress">
            –ü—Ä–æ–π–¥–µ–Ω–æ: <span id="completed-count">0</span> –∏–∑ 5 –∑–∞–≥–∞–¥–æ–∫
        </div>

        <div class="calendar">
            <!-- –û–∫–æ—à–∫–∏ –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã JavaScript -->
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-emoji" id="modal-emoji"></div>
            <h2>–ó–∞–≥–∞–¥–∫–∞ <span id="modal-number">1</span></h2>
            <div class="riddle-text" id="riddle-text"></div>
            <img id="riddle-image" class="riddle-image" src="" alt="" style="display: none;">
            
            <div id="answer-section">
                <div class="answer-form">
                    <input type="text" id="answer-input" class="answer-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –æ—Ç–≤–µ—Ç...">
                    <button class="submit-button" onclick="checkAnswer()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å –æ—Ç–≤–µ—Ç</button>
                </div>
            </div>
            
            <div id="result-section" style="display: none;">
                <div class="result-message" id="result-message"></div>
            </div>
            
            <button class="close-button" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∑–∞–≥–∞–¥–æ–∫
        const riddles = [
            {
                number: 1,
                emoji: "üñºÔ∏è",
                question: "–ü–æ—Å–º–æ—Ç—Ä–∏ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É –∏ —É–≥–∞–¥–∞–π, —á—Ç–æ —ç—Ç–æ –∑–∞ –Ω–æ–≤–æ–≥–æ–¥–Ω–∏–π —Å–∏–º–≤–æ–ª?",
                answer: "—ë–ª–∫–∞",
                imageUrl: "https://github.com/stambrovskaia/advent/blob/782e0c0559baf18fef0373a382319d7352520195/2.png" // –ó–ê–ú–ï–ù–ò–¢–ï –≠–¢–£ –°–°–´–õ–ö–£ –ù–ê –í–ê–®–£ –ö–ê–†–¢–ò–ù–ö–£
            },
            {
                number: 4,
                emoji: "‚ùÑÔ∏è",
                question: "–ö—Ä—É–∂–∞—Ç—Å—è –≤ —Ç–∞–Ω—Ü–µ, –ø–æ–∫—Ä—ã–≤–∞—é—Ç –≤—Å—ë –±–µ–ª—ã–º. –ß—Ç–æ —ç—Ç–æ?",
                answer: "—Å–Ω–µ–∂–∏–Ω–∫–∏"
            },
            {
                number: 5,
                emoji: "üéÖ",
                question: "–ë–æ—Ä–æ–¥–æ–π —Ç—Ä—è—Å—ë—Ç, –∑–∞ –Ω–æ—Å—ã –≤—Å–µ—Ö –±–µ—Ä—ë—Ç. –ö—Ç–æ –æ–Ω?",
                answer: "–î–µ–¥ –ú–æ—Ä–æ–∑"
            }
        ];

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let gameState = {
            currentLevel: 1,
            completedLevels: [],
            currentRiddle: null
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–∑ localStorage
        function loadGameState() {
            const saved = localStorage.getItem('adventGameState');
            if (saved) {
                gameState = JSON.parse(saved);
            }
            updateProgress();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –≤ localStorage
        function saveGameState() {
            localStorage.setItem('adventGameState', JSON.stringify(gameState));
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
        function updateProgress() {
            document.getElementById('completed-count').textContent = gameState.completedLevels.length;
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –æ–∫–æ—à–µ–∫
        function createWindows() {
            const calendar = document.querySelector('.calendar');
            calendar.innerHTML = '';

            riddles.forEach(riddle => {
                const window = document.createElement('div');
                window.className = 'window';
                
                const emoji = document.createElement('div');
                emoji.className = 'window-emoji';
                emoji.textContent = riddle.emoji;
                
                const number = document.createElement('div');
                number.className = 'window-number';
                number.textContent = riddle.number;
                
                window.appendChild(emoji);
                window.appendChild(number);

                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –æ–∫–æ—à–∫–∞
                if (gameState.completedLevels.includes(riddle.number)) {
                    window.classList.add('completed');
                } else if (riddle.number === gameState.currentLevel) {
                    window.classList.add('available');
                } else {
                    window.classList.add('locked');
                }

                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                if (riddle.number <= gameState.currentLevel) {
                    window.addEventListener('click', () => openRiddle(riddle));
                }

                calendar.appendChild(window);
            });
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∑–∞–≥–∞–¥–∫–∏
        function openRiddle(riddle) {
            const modal = document.getElementById('modal');
            const modalNumber = document.getElementById('modal-number');
            const modalEmoji = document.getElementById('modal-emoji');
            const riddleText = document.getElementById('riddle-text');
            const riddleImage = document.getElementById('riddle-image');
            const answerSection = document.getElementById('answer-section');
            const resultSection = document.getElementById('result-section');
            const answerInput = document.getElementById('answer-input');

            gameState.currentRiddle = riddle.number;

            modalNumber.textContent = riddle.number;
            modalEmoji.textContent = riddle.emoji;
            riddleText.textContent = riddle.question;
            answerInput.value = '';

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–∞—Ä—Ç–∏–Ω–∫—É, –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å
            if (riddle.imageUrl) {
                riddleImage.src = riddle.imageUrl;
                riddleImage.style.display = 'block';
                riddleImage.alt = `–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –∑–∞–≥–∞–¥–∫–∏ ${riddle.number}`;
            } else {
                riddleImage.style.display = 'none';
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è
            if (gameState.completedLevels.includes(riddle.number)) {
                // –£–∂–µ –ø—Ä–æ–π–¥–µ–Ω–∞
                answerSection.style.display = 'none';
                resultSection.style.display = 'block';
                document.getElementById('result-message').className = 'result-message result-success';
                document.getElementById('result-message').innerHTML = `‚úÖ –í—ã —É–∂–µ —Ä–∞–∑–≥–∞–¥–∞–ª–∏ —ç—Ç—É –∑–∞–≥–∞–¥–∫—É!<br>–û—Ç–≤–µ—Ç: ${riddle.answer}`;
            } else if (riddle.number === gameState.currentLevel) {
                // –î–æ—Å—Ç—É–ø–Ω–∞ –¥–ª—è —Ä–µ—à–µ–Ω–∏—è
                answerSection.style.display = 'block';
                resultSection.style.display = 'none';
            } else {
                // –ï—â–µ –Ω–µ –¥–æ—Å—Ç—É–ø–Ω–∞
                answerSection.style.display = 'none';
                resultSection.style.display = 'block';
                document.getElementById('result-message').className = 'result-message result-error';
                document.getElementById('result-message').textContent = '–°–Ω–∞—á–∞–ª–∞ —Ä–∞–∑–≥–∞–¥–∞–π—Ç–µ –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∑–∞–≥–∞–¥–∫–∏!';
            }

            modal.style.display = 'flex';
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ—Ç–≤–µ—Ç–∞
        function checkAnswer() {
            const answerInput = document.getElementById('answer-input');
            const resultSection = document.getElementById('result-section');
            const resultMessage = document.getElementById('result-message');
            const answerSection = document.getElementById('answer-section');

            const userAnswer = answerInput.value.trim().toLowerCase();
            const currentRiddle = riddles.find(r => r.number === gameState.currentRiddle);

            if (!userAnswer) {
                return;
            }

            if (userAnswer === currentRiddle.answer.toLowerCase()) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                resultMessage.className = 'result-message result-success';
                resultMessage.innerHTML = 'üéâ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ó–∞–≥–∞–¥–∫–∞ —Ä–∞–∑–≥–∞–¥–∞–Ω–∞!';

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
                if (!gameState.completedLevels.includes(currentRiddle.number)) {
                    gameState.completedLevels.push(currentRiddle.number);
                }
                gameState.currentLevel = Math.min(currentRiddle.number + 1, riddles.length);

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                saveGameState();
                updateProgress();

                answerSection.style.display = 'none';
                resultSection.style.display = 'block';

            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç
                resultMessage.className = 'result-message result-error';
                resultMessage.textContent = '‚ùå –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.';
                resultSection.style.display = 'block';
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            createWindows(); // –û–±–Ω–æ–≤–ª—è–µ–º –æ–∫–æ—à–∫–∏
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            loadGameState();
            createWindows();
        });
    </script>
</body>
</html>
