<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÑ –ê–¥–≤–µ–Ω—Ç-–ö–∞–ª–µ–Ω–¥–∞—Ä—å</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .day-button {
            aspect-ratio: 1;
            border: none;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .day-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .day-button:hover::before {
            transform: translateX(100%);
        }

        .day-button.available {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #1e3c72;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .day-button.available:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .day-button.completed {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .day-button.locked {
            background: linear-gradient(45deg, #666, #888);
            color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .snowflake {
            position: absolute;
            color: white;
            font-size: 1.5em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .modal h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .modal p {
            margin-bottom: 25px;
            font-size: 1.1em;
            line-height: 1.5;
        }

        .close-button {
            background: #FFD700;
            color: #1e3c72;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .progress {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
            }
            
            .day-button {
                font-size: 1em;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÑ –ê–¥–≤–µ–Ω—Ç-–ö–∞–ª–µ–Ω–¥–∞—Ä—å</h1>
            <p>–û—Ç–∫—Ä—ã–≤–∞–π –ø–æ –æ–¥–Ω–æ–º—É –æ–∫–æ—à–∫—É –∫–∞–∂–¥—ã–π –¥–µ–Ω—å!</p>
        </div>

        <div class="progress">
            –ü—Ä–æ–π–¥–µ–Ω–æ: <span id="completed-count">0</span> –∏–∑ 31
        </div>

        <div class="calendar" id="calendar">
            <!-- –ö–Ω–æ–ø–∫–∏ –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã JavaScript -->
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">–û–∫–æ—à–∫–æ <span id="modal-day">1</span></h2>
            <p id="modal-content">–ó–¥–µ—Å—å –±—É–¥–µ—Ç –∑–∞–≥–∞–¥–∫–∞ –∏–ª–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ!</p>
            <button class="close-button" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –ø–æ–ª—É—á–∞—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞)
        let userProgress = {
            currentDay: 1,
            completedDays: [1, 2, 3], // –ü—Ä–∏–º–µ—Ä: –ø—Ä–æ–π–¥–µ–Ω—ã –¥–Ω–∏ 1, 2, 3
            riddles: {
                1: { question: "–ë–µ–∑ –æ–∫–æ–Ω, –±–µ–∑ –¥–≤–µ—Ä–µ–π, –ø–æ–ª–Ω–∞ –≥–æ—Ä–Ω–∏—Ü–∞ –ª—é–¥–µ–π.", answer: "–∞—Ä–±—É–∑" },
                2: { question: "–í–∏—Å–∏—Ç –≥—Ä—É—à–∞ ‚Äî –Ω–µ–ª—å–∑—è —Å–∫—É—à–∞—Ç—å.", answer: "–ª–∞–º–ø–æ—á–∫–∞" },
                3: { question: "–ó–∏–º–æ–π –∏ –ª–µ—Ç–æ–º –æ–¥–Ω–∏–º —Ü–≤–µ—Ç–æ–º.", answer: "–µ–ª—å" },
                // –î–æ–±–∞–≤—å—Ç–µ –æ—Å—Ç–∞–ª—å–Ω—ã–µ –∑–∞–≥–∞–¥–∫–∏ –¥–æ 31
            }
        };

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        function createCalendar() {
            const calendar = document.getElementById('calendar');
            const completedCount = document.getElementById('completed-count');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫ –ø—Ä–æ–π–¥–µ–Ω–Ω—ã—Ö –¥–Ω–µ–π
            completedCount.textContent = userProgress.completedDays.length;
            
            // –°–æ–∑–¥–∞–µ–º 31 –∫–Ω–æ–ø–∫—É
            for (let day = 1; day <= 31; day++) {
                const button = document.createElement('button');
                button.className = 'day-button';
                button.textContent = day;
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
                if (userProgress.completedDays.includes(day)) {
                    button.classList.add('completed');
                    button.innerHTML = `‚úÖ<br>${day}`;
                } else if (day === userProgress.currentDay) {
                    button.classList.add('available');
                    button.innerHTML = `üéÅ<br>${day}`;
                } else {
                    button.classList.add('locked');
                    button.innerHTML = `üîí<br>${day}`;
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞
                button.addEventListener('click', () => handleDayClick(day));
                
                calendar.appendChild(button);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –¥–Ω—é
        function handleDayClick(day) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modal-title');
            const modalDay = document.getElementById('modal-day');
            const modalContent = document.getElementById('modal-content');
            
            modalDay.textContent = day;
            
            if (userProgress.completedDays.includes(day)) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ–π–¥–µ–Ω–Ω—É—é –∑–∞–≥–∞–¥–∫—É
                modalTitle.innerHTML = `‚úÖ –û–∫–æ—à–∫–æ ${day}`;
                modalContent.innerHTML = `
                    <strong>–ó–∞–≥–∞–¥–∫–∞:</strong> ${userProgress.riddles[day]?.question || '–ó–∞–≥–∞–¥–∫–∞'}<br><br>
                    <strong>–û—Ç–≤–µ—Ç:</strong> ${userProgress.riddles[day]?.answer || '–û—Ç–≤–µ—Ç'}
                `;
            } else if (day === userProgress.currentDay) {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –∑–∞–≥–∞–¥–∫—É
                modalTitle.innerHTML = `üéÅ –û–∫–æ—à–∫–æ ${day}`;
                modalContent.innerHTML = `
                    <strong>–ó–∞–≥–∞–¥–∫–∞:</strong> ${userProgress.riddles[day]?.question || '–ó–∞–≥–∞–¥–∫–∞'}<br><br>
                    <em>–û—Ç–ø—Ä–∞–≤—å –æ—Ç–≤–µ—Ç –≤ —á–∞—Ç —Å –±–æ—Ç–æ–º!</em>
                `;
            } else {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ –±–ª–æ–∫–∏—Ä–æ–≤–∫–µ
                modalTitle.innerHTML = `üîí –û–∫–æ—à–∫–æ ${day}`;
                modalContent.textContent = '–≠—Ç–æ –æ–∫–æ—à–∫–æ –µ—â–µ –∑–∞–∫—Ä—ã—Ç–æ! –°–Ω–∞—á–∞–ª–∞ —Ä–∞–∑–≥–∞–¥–∞–π –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –∑–∞–≥–∞–¥–∫–∏.';
            }
            
            modal.style.display = 'flex';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // –°–æ–∑–¥–∞–µ–º —Å–Ω–µ–∂–∏–Ω–∫–∏ –¥–ª—è –∞—Ç–º–æ—Å—Ñ–µ—Ä—ã
        function createSnowflakes() {
            const body = document.querySelector('body');
            const snowflakes = ['‚ùÑÔ∏è', 'üå®Ô∏è', '‚ú®', '‚≠ê'];
            
            for (let i = 0; i < 20; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakes[Math.floor(Math.random() * snowflakes.length)];
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.opacity = Math.random() * 0.5 + 0.3;
                body.appendChild(snowflake);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            createCalendar();
            createSnowflakes();
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
            document.getElementById('modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ (–±—É–¥–µ—Ç –≤—ã–∑—ã–≤–∞—Ç—å—Å—è –∏–∑ –±–æ—Ç–∞)
        window.updateProgress = function(newProgress) {
            userProgress = { ...userProgress, ...newProgress };
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            createCalendar();
        };

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞ –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏
        function sendDataToBot(data) {
            if (tg.initDataUnsafe.user) {
                tg.sendData(JSON.stringify(data));
            }
        }
    </script>
</body>
</html>
